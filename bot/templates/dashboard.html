<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Sample data for demonstration
    const labels = ['08/11', '09/11', '10/11', '11/11', '12/11', '13/11', '14/11', '15/11', '16/11', '17/11'];
    const priceData = [10000, 15000, 20000, 30000, 25000, 35000, 40000, 45000, 40000, 30000];
    const avgData = [25000, 25000, 25000, 25000, 25000, 25000, 25000, 25000, 25000, 25000];

    // Create chart instance
    const ctx = document.getElementById('myChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Price',
                    data: priceData,
                    borderColor: 'linear-gradient(to right, orange, pink)', // Orange to Pink line
                    borderWidth: 5, // Thicker main line
                    fill: false, // No fill for this line
                    pointRadius: 5, // To make the points more prominent
                    tension: 0.4 // Make the line smooth
                },
                {
                    label: 'Average',
                    data: avgData,
                    borderColor: 'grey',
                    borderWidth: 2, // Thinner grey average line
                    fill: false,
                    borderDash: [5, 5] // Dashed line for average
                }
            ]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    title: {
                        display: true,
                        text: 'Date',
                        color: '#FFFFFF' // Axis label color
                    },
                    ticks: {
                        color: '#FFFFFF' // Ticks color
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: 'Price',
                        color: '#FFFFFF'
                    },
                    ticks: {
                        callback: function(value) {
                            return '$' + value.toLocaleString(); // Format y-axis as currency
                        },
                        color: '#FFFFFF'
                    },
                    suggestedMin: 0 // Ensures chart starts from zero
                }
            },
            plugins: {
                legend: {
                    display: true,
                    labels: {
                        color: '#FFFFFF' // Legend labels color
                    }
                }
            }
        }
    });

    // Function to update chart dynamically
    function updateChart(newPrice) {
        // Update the data and labels dynamically
        myChart.data.datasets[0].data.push(newPrice);
        myChart.data.labels.push(getNewDate());
        myChart.update();
    }

    // Example of dynamically generating a new date
    function getNewDate() {
        const date = new Date();
        return date.toLocaleDateString('en-GB').split('/').slice(0, 2).join('/');
    }
    updateChart(100000)
</script>
